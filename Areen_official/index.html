<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Areen Official - EDM/POP Artist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://kit.fontawesome.com/4d0e5e16cb.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ffe4e1, #ffb6c1);
      color: #333;
      position: relative;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      background: rgba(255, 182, 193, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      transition: all 0.3s ease;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo img {
      max-height: 60px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .header-title {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 30px;
      background: #ff69b4;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: #fff;
      color: #ff1493;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .intro-card {
      max-width: 600px;
      margin: 130px auto 60px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: zoomIn 1s ease-out;
    }

    .intro-card img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-section {
      margin: 60px 0;
      text-align: center;
      animation: fadeSlide 1.2s ease-in;
    }

    .video-section h2 {
      font-size: 36px;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .video-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: bounceIn 1s ease;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.25);
    }

    .video-card iframe,
    .video-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: none;
      display: block;
    }

    .video-card h3 {
      font-size: 18px;
      color: #ff69b4;
      padding: 15px;
      text-align: left;
    }

    hr.separator {
      border: none;
      height: 5px;
      background: #fff;
      margin: 60px 0;
    }

    footer {
      background: #ff69b4;
      color: #fff;
      padding: 40px 20px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .social-links {
      margin-bottom: 20px;
    }

    .social-links a {
      color: #fff;
      font-size: 26px;
      margin: 0 12px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.3);
      color: #222;
    }

    footer p {
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* Music note animation */
    .music-notes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .note {
      position: absolute;
      font-size: 24px;
      color: rgba(255, 20, 147, 0.5);
      animation: floatNotes 6s linear infinite;
    }

    @keyframes floatNotes {
      from {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .header-title {
        font-size: 28px;
        margin: 10px 0;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .intro-card {
        margin: 100px 20px 40px;
      }

      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
